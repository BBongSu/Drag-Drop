<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script defer src="/js/style.js"></script>
</head>
<body>
    <h1>Drag & Drop</h1>
    <div class="container">
        <div class="draggable" draggable="true">
            <!--<span class="icon-drag"></span>-->
            <div class="el">HTML&CSS</div>
        </div>
        <div class="draggable" draggable="true">
            <div class="el">Java</div>
        </div>
        <div class="draggable" draggable="true">
            <div class="el">JavaScript</div>
        </div>
        <div class="draggable" draggable="true">
            <div class="el">JQuery</div>
        </div>
        <div class="draggable" draggable="true">
            <div class="el">JSP</div>
        </div>
        <div class="draggable" draggable="true">
            <div class="el">Ajax</div>
        </div>
        <div class="draggable" draggable="true">
            <div class="el">React</div>
        </div>
        <div class="draggable" draggable="true">
            <div class="el">SQL</div>
        </div>
    </div>
</body>
</html>
